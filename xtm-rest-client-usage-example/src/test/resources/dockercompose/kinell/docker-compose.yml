version: "2"

services:
  liljeholmen:
    image: se-artif-prd.infinera.com/tm3k/trunk-hostenv:29.0
    container_name: node1
    privileged: true
    environment:
      DEMO: "true"
      NOSIM: 1
    networks:
      sthlm_network:
        ipv4_address: 172.45.0.101
    ports:
      - 80:80
    hostname: liljeholmen
networks:
  sthlm_network:
    driver: bridge
    ipam:
      config:
      - subnet: 172.45.0.0/24 # Allows for 255 addresses
