--- !<.NodeEquipment>
boards:
  slot2: !<com.infinera.metro.dnam.acceptance.test.node.configuration.board.Tpd10gbe>
    subrack: 1
    slot: "slot2"
    clientPorts:
    - transmitPort: 1
      receivePort: 2
      portEntryAttributes:
      - !<com.infinera.metro.dnam.acceptance.test.node.configuration.ClientPortConfigAttributes>
        configurations:
          configurations:
          - key: "clientIfConfigurationCommand"
            value: "wan10GbE yes"
      - !<com.infinera.metro.dnam.acceptance.test.node.configuration.ClientPortSetAttributes>
        configurations:
          configurations:
          - key: "expectedFrequency"
            value: "w1530"
    - transmitPort: 5
      receivePort: 6
      portEntryAttributes:
      - !<com.infinera.metro.dnam.acceptance.test.node.configuration.ClientPortConfigAttributes>
        configurations:
          configurations:
          - key: "clientIfConfigurationCommand"
            value: "wan10GbE yes"
      - !<com.infinera.metro.dnam.acceptance.test.node.configuration.ClientPortSetAttributes>
        configurations:
          configurations:
          - key: "expectedFrequency"
            value: "w1530"
    linePorts:
    - transmitPort: 3
      receivePort: 4
      portEntryAttributes:
      - !<com.infinera.metro.dnam.acceptance.test.node.configuration.LinePortConfigAttributes>
        configurations:
          configurations:
          - key: "expectedFrequency"
            value: "ch926"
    - transmitPort: 7
      receivePort: 8
      portEntryAttributes:
      - !<com.infinera.metro.dnam.acceptance.test.node.configuration.LinePortConfigAttributes>
        configurations:
          configurations:
          - key: "expectedFrequency"
            value: "ch927"
    boardEntryAttributes:
    - !<com.infinera.metro.dnam.acceptance.test.node.configuration.BoardSetAttributes>
      configurations:
        configurations:
        - key: "adminStatus"
          value: "up"
