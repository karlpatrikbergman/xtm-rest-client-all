version: "2"

services:
  nodeA:
    image: se-artif-prd.infinera.com/tm3k/trunk-hostenv:28.1
    container_name: node1
    privileged: true
    networks:
      xtm_rest_client_network:
        ipv4_address: 172.45.0.101
    ports:
      - 80
    hostname: nodeA
  nodeZ:
      image: se-artif-prd.infinera.com/tm3k/trunk-hostenv:28.1
      container_name: node2
      privileged: true
      networks:
        xtm_rest_client_network:
          ipv4_address: 172.45.0.102
      ports:
        - 80
      hostname: nodeZ
networks:
  xtm_rest_client_network:
    driver: bridge
    ipam:
      config:
      - subnet: 172.45.0.0/24 # Allows for 255 addresses
